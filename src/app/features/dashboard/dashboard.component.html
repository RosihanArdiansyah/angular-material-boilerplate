<div class="dashboard-container">
  <h1>Dashboard</h1>
  
  <div class="dashboard-cards">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Users</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Manage your users here</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/users">VIEW USERS</button>
      </mat-card-actions>
    </mat-card>
    
    <mat-card>
      <mat-card-header>
        <mat-card-title>Settings</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Configure application settings</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/settings">VIEW SETTINGS</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
